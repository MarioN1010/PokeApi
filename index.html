                <img src="https://pbs.twimg.com/media/Fyb5LpCWwAAcHHX.png" alt="Fuego" onclick="filterType('fire')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Pok%C3%A9mon_Electric_Type_Icon.svg/1024px-Pok%C3%A9mon_Electric_Type_Icon.svg.png" alt="Eléctrico" onclick="filterType('electric')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Pok%C3%A9mon_Ground_Type_Icon.svg" alt="Tierra" onclick="filterType('ground')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/bb/Pok%C3%A9mon_Rock_Type_Icon.svg" alt="Roca" onclick="filterType('rock')">
